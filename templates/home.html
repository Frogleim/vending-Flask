    <style>
    .card-img-top {

    .row {

    .close-icon {
        position: fixed;
        top: 10px; /* Adjust the top position as needed */
        right: 10px; /* Adjust the right position as needed */
        font-size: 40px;
        cursor: pointer;
        color: red; /* Adjust the color as needed */
    }
    #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Adjust the alpha value for transparency */
        z-index: 9998; /* Set z-index lower than the popup to ensure it's behind it */
    }

    #popup1 {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 800px;
        height: 200px;
        background-color: white;
        z-index: 9999;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    #popup1 button {
        position: absolute;
        bottom: 30px;
        left: 10%;
        transform: translateX(-50%);
        font-size: 16px;
        cursor: pointer;
    }

    #popup1 button:nth-child(2) {
    position: absolute;
    bottom: 30px;
    left: 90%; /* Set to 0 to place it on the right bottom corner */
    font-size: 16px;
    cursor: pointer;
}
